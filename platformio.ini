[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
board_build.partitions = no_ota.csv
lib_deps = 
	moononournation/GFX Library for Arduino@^1.2.8
	fbiego/ESP32Time@^2.0.0
	kitesurfer1404/WS2812FX@^1.4.1
build_flags = 
	-DBOARD_HAS_PSRAM
	-mfix-esp32-psram-cache-issue
